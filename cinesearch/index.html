<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <script
      src="https://kit.fontawesome.com/128a745861.js"
      crossorigin="anonymous"
    ></script>
    <title>cineSearch // Search over 300,000 movies</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="/" id="logo-link">
          <img
            src="src/img/cinesearch_logo.svg"
            alt="Logo"
            class="header__logo"
          />
        </a>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 300,000 movies..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--ratings">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-star"></use>
                </svg>
                <span>Ratings</span>
              </button>
              <div class="ratings-container">
                <div class="status">
                  <div>
                    <svg>
                      <use href="src/img/icons.svg#icon-smile"></use>
                    </svg>
                  </div>
                  <p>No rated movies yet. Find a nice movie and rate it :)</p>
                </div>
                <div class="ratings">
                  <ul class="ratings__list">
                  </ul>
                </div>
              </div>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--watchlist">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Watchlist</span>
              </button>
              <div class="watchlist-container">
                <div class="status">
                  <div>
                    <svg>
                      <use href="src/img/icons.svg#icon-smile"></use>
                    </svg>
                  </div>
                  <p>No movies in watchlist yet.</p>
                </div>
                <div class="watchlist">
                  <ul class="watchlist__list">
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <div class="status hidden">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-alert-triangle"></use>
            </svg>
          </div>
          <p>No movies found for your query! Please search for something else.</p>
        </div>
        <div class="results">
          <ul class="results__list">
          </ul>
        </div>
       

        <div class="pagination">
        </div>

        <p class="copyright">
          &copy; Copyright by
          <a
            class="twitter-link"
            target="_blank"
            href="https://www.linkedin.com/in/nataliia-moroz-11391135/"
            >Nataliia Moroz</a
          >
        </p>
      </div>

      <div class="movie-container">
        <div class="status">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a movie or a series. Have fun!</p>
        </div>
        <div class="movie hidden">
        </div> 
        
      </div>

  </body>
</html>
