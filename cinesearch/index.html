    <div class="container">
      <header class="header">
        <a href="/" id="logo-link">
          <img
            src="src/img/cinesearch_logo.svg"
            alt="Logo"
            class="header__logo"
          />
        </a>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 300,000 movies..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--ratings">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-star"></use>
                </svg>
                <span>Ratings</span>
              </button>
              <div class="ratings">
                <ul class="ratings__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>No rated movies yet. Find a nice movie and rate it :)</p>
                  </div>
                </ul>
              </div>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--watchlist">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Watchlist</span>
              </button>
              <div class="watchlist">
                <ul class="watchlist__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>No movies in watchlist yet.</p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
