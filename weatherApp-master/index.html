<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading">Weather App</h1>
        <form>
          <input
            type="text"
            placeholder="Search for a city using 'cityName' or 'cityName, countryCode'"
            autofocus
          />
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>
    <section class="response-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
