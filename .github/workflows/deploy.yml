name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Change this to the appropriate Node.js version for your project

      # Forkify project
      - name: Change directory to the Forkify Project
        run: cd forkify && pwd

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Replace this with your build command (e.g., parcel build)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          exclude-assets: '.github, forkify/node_modules'
