<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projects for GitHub Pages</title>
  </head>
  <body>
    <h2>Pet Projects by Natalka Moroz</h2>

    <div class="projects">
      <a class="project" href="forkify/dist/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/forkify.png" alt="" />
          </div>
          <figcaption class="">Forkify</figcaption>
        </figure>
      </a>
      <a class="project" href="mapty/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/mapty.png" alt="" />
          </div>
          <figcaption class="">Mapty</figcaption>
        </figure>
      </a>
      <a class="project" href="bankist/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/bankist.png" alt="" />
          </div>
          <figcaption class="">The Bankist</figcaption>
        </figure>
      </a>
      <a class="project" href="snake-game/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/snake.png" alt="" />
          </div>
          <figcaption class="">Snake the Fruiteater</figcaption>
        </figure>
      </a>
      <a class="project" href="workshop-github-search-app/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/github.png" alt="" />
          </div>
          <figcaption class="">Github Search</figcaption>
        </figure>
      </a>
      <a class="project" href="time-measure/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/time.png" alt="" />
          </div>
          <figcaption class="">Time Measurer</figcaption>
        </figure>
      </a>
      <a class="project" href="weatherApp-master/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/weather.png" alt="" />
          </div>
          <figcaption class="">Weather App</figcaption>
        </figure>
      </a>
      <a class="project" href="workshop-todolist-master/">
        <figure class="">
          <div class="preview__img">
            <img class="" src="img/todolist.png" alt="" />
          </div>
          <figcaption class="">Todolist</figcaption>
        </figure>
      </a>
    </div>
  </body>
</html>
